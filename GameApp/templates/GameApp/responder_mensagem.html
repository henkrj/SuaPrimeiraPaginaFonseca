{% extends 'base.html' %}
{% load form_filters %}

{% block title %}Responder Mensagem{% endblock %}

{% block content %}
<div class="card shadow-sm p-4">
    <h2 class="mb-4 d-flex align-items-center gap-2">
        <i class="bi bi-reply"></i> Responder Mensagem
    </h2>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Para</label>
            <input type="text" class="form-control" value="{{ destinatario.username }}" readonly>
        </div>

        <div class="mb-3">
            <label for="id_assunto" class="form-label">Assunto</label>
            {{ form.assunto|add_class:"form-control" }}
        </div>

        <div class="mb-3">
            <label for="id_corpo" class="form-label">Mensagem</label>
            {{ form.corpo|add_class:"form-control" }}
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'caixa_entrada' %}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left-circle"></i> Voltar
            </a>
            <button type="submit" class="btn btn-dark">
                <i class="bi bi-reply-fill"></i> Enviar Resposta
            </button>
        </div>
    </form>
</div>
{% endblock %}
