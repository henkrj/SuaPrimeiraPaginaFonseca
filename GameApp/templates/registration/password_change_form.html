{% extends "base.html" %}
{% load form_filters %}

{% block title %}Alterar Senha{% endblock %}

{% block content %}
<div class="card shadow-sm p-4">
    <h2><i class="bi bi-key"></i> Alterar Senha</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-dark">
            <i class="bi bi-check-circle"></i> Atualizar Senha
        </button>
    </form>
</div>
{% endblock %}
