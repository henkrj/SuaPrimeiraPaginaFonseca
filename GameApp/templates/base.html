{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}GameReview{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-light">


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'index' %}">
                <i class="bi bi-controller"></i> GameReview
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link"
                            href="{% url 'adicionar_desenvolvedora' %}">Desenvolvedora</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'adicionar_jogo' %}">Jogo</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'adicionar_review' %}">Review</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'buscar_jogo' %}">Buscar</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'listar_reviews' %}">Reviews</a></li>
                </ul>
            </div>
        </div>
    </nav>

  
    <main class="container">
        {% block content %}{% endblock %}
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
