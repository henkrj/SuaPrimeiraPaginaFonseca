{% extends 'base.html' %}
{% load form_filters %}
{% block title %}Editar Review{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-warning text-white">
                <h5 class="mb-0"><i class="bi bi-pencil-square"></i> Editar Review</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_jogo" class="form-label">Jogo</label>
                        {{ form.jogo|add_class:"form-control" }}
                    </div>

                    <div class="mb-3">
                        <label for="id_nota" class="form-label">Nota</label>
                        {{ form.nota|add_class:"form-control" }}
                    </div>

                    <div class="mb-3">
                        <label for="id_comentario" class="form-label">Comentário</label>
                        {{ form.comentario|add_class:"form-control" }}
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'listar_reviews' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left-circle"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-save"></i> Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
